user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;
events { worker_connections 1024; }
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;
        # Auth gate: require admin_jwt cookie for /admin, else redirect to /auth
        location = /admin {
            if ($http_cookie !~* "admin_jwt=") { return 302 $scheme://$http_host/auth; }
            try_files /admin.html =404;
        }
        # Serve auth page
        location = /auth { try_files /auth.html =404; }
        location / { try_files $uri $uri/ /index.html; }
        location /api/ { proxy_pass http://backend:8000; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; }
    }
}
